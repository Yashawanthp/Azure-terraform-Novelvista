name: GithubActions Azure Deployment

on:
  push:
    branches:
      - main
    paths:
      - terraform-azure/**
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply (Destroy on Failure)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        root:
          - ./terraform-azure

    env:
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        working-directory: ${{ matrix.root }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # ✅ FIRST TRY APPLY
      - name: Terraform Apply (First Attempt)
        id: tf_apply
        run: terraform apply -input=false -auto-approve -var-file="terraform.tfvars"
        continue-on-error: true   # IMPORTANT

      # ✅ IF APPLY FAILS → DESTROY EXISTING RESOURCES
      - name: Terraform Destroy (Only if Apply Failed)
        if: steps.tf_apply.outcome == 'failure'
        run: terraform destroy -input=false -auto-approve -var-file="terraform.tfvars"

      # ✅ AFTER DESTROY, RUN PLAN AGAIN
      - name: Terraform Plan (After Destroy)
        if: steps.tf_apply.outcome == 'failure'
        run: terraform plan -input=false -var-file="terraform.tfvars" -out=tfplan

      # ✅ FINAL APPLY AFTER CLEAN DESTROY
      - name: Terraform Apply (Final)
        if: steps.tf_apply.outcome == 'failure'
        run: terraform apply -input=false -auto-approve tfplan
